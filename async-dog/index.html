<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>랜덤 강아지</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="container">
    <h2>대신 귀여운 강아지를 드립니다.</h2>
    <form>
        <button type="button" id="fetch-button">강아지를 주세요</button>
    </form>
    <img id="dog-image" src="dog.jpg" alt="dog">
</div>

<script>
    const $buttonEvent = document.querySelector("#fetch-button");
    $buttonEvent.addEventListener("click", event => changeDog(event));
    const changeDog = event => {
        if (event && event.type === "click") {
            fetch("https://dog.ceo/api/breeds/image/random")
                .then(response => response.json())
                .then(data => document.querySelector("#dog-image").src = data.message)
                .catch(() => alert("이미지를 가져오는 데 오류가 발생했습니다."));
        }
    };
</script>
</body>
</html>
